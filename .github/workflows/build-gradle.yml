name: Build ETL Component from Ab Initio Graphs (Gradle)

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (required for Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Login to Docker Hub (needed before push)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u ${{ secrets.DOCKERHUB_USERNAME }} \
            --password-stdin

      # 4️⃣ Build ETL component, TAR, and OCI image using Gradle
      - name: Build using Gradle
        run: |
          ./gradlew clean packageTar buildDockerImage pushDockerImage

      # 5️⃣ Upload TAR artifact (for visibility)
      - name: Upload TAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: etl-component-tar
          path: build/artifacts/*.tar.gz
