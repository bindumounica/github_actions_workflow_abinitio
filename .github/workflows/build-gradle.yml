name: Build ETL Component from Ab Initio Graphs (Gradle – Actions Only)

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java + Gradle cache
      - name: Setup Java 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3️⃣ Verify Gradle Wrapper
      - name: Verify Gradle
        run: ./gradlew --version

      # 4️⃣ Build ETL component + TAR (Gradle is the build tool)
      - name: Build ETL component using Gradle
        run: |
          ./gradlew clean packageTar

      # 5️⃣ Upload TAR artifact
      - name: Upload ETL TAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: etl-component-gradle-tar
          path: build/artifacts/*.tar.gz

      # 6️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Build & Push OCI Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/etl-component:${{ github.ref_name }}
